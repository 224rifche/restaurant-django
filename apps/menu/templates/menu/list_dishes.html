{% extends 'base.html' %}

{% block title %}Menu{% endblock %}

{% block content %}
<div class="actions" style="margin-bottom:12px;">
    <h1 class="h1" style="margin:0;">Menu</h1>
</div>

<div class="card">
    <table class="table">
        <thead>
            <tr>
                <th>Plat</th>
                <th>Prix</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for plat in plats %}
            <tr>
                <td>{{ plat.nom }}</td>
                <td><span class="badge">{{ plat.prix_unitaire }}</span></td>
                <td>
                    <a class="btn btn--primary" href="{% url 'orders:add_to_cart' plat.id %}">Ajouter</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="3">Aucun plat disponible.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
