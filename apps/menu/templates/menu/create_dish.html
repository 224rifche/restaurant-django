{% extends 'base.html' %}

{% block title %}Créer plat{% endblock %}

{% block content %}
<h1 class="h1">Créer un plat</h1>

<div class="card">
    <form method="post" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {{ form.as_p }}
        <div class="actions">
            <button class="btn btn--primary" type="submit">Enregistrer</button>
            <a class="btn" href="{% url 'menu:manage_dishes' %}">Annuler</a>
        </div>
    </form>
</div>
{% endblock %}
