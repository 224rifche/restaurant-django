{% extends 'base.html' %}

{% block title %}Marquer payée{% endblock %}

{% block content %}
<h1 class="h1">Marquer la commande comme payée</h1>

<div class="card">
    <p>Confirmer que la commande <strong>{{ commande.numero_commande }}</strong> est payée ?</p>
    <form method="post" class="actions">
        {% csrf_token %}
        <button class="btn btn--success" type="submit">Confirmer</button>
        <a class="btn" href="{% url 'orders:list_orders' %}">Annuler</a>
    </form>
</div>
{% endblock %}
