{% extends 'base.html' %}

{% block title %}Modifier utilisateur{% endblock %}

{% block content %}
<h1 class="h1">Modifier: {{ user.login }}</h1>

<div class="card">
    <form method="post" class="form">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {{ form.as_p }}

        <div class="actions">
            <button class="btn btn--primary" type="submit">Enregistrer</button>
            <a class="btn" href="{% url 'authentication:list_users' %}">Annuler</a>
        </div>
    </form>
</div>
{% endblock %}
