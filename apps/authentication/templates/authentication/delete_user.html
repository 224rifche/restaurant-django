{% extends 'base.html' %}

{% block title %}Supprimer utilisateur{% endblock %}

{% block content %}
<h1 class="h1">Supprimer utilisateur</h1>

<div class="card">
    <p>Confirmer la suppression de <strong>{{ user.login }}</strong> ?</p>

    <form method="post" class="actions">
        {% csrf_token %}
        <button class="btn btn--danger" type="submit">Supprimer</button>
        <a class="btn" href="{% url 'authentication:list_users' %}">Annuler</a>
    </form>
</div>
{% endblock %}
