{% extends 'base.html' %}

{% block title %}Types de dépense{% endblock %}

{% block content %}
<div class="actions" style="margin-bottom:12px;">
    <h1 class="h1" style="margin:0;">Types de dépense</h1>
    <a class="btn btn--primary" href="{% url 'payments:creer_type_depense' %}">Nouveau</a>
</div>

<div class="card">
    <table class="table">
        <thead><tr><th>Nom</th><th>Description</th><th></th></tr></thead>
        <tbody>
            {% for t in types_depense %}
            <tr>
                <td>{{ t.nom }}</td>
                <td>{{ t.description|default:'-' }}</td>
                <td>
                    <div class="actions">
                        <a class="btn" href="{% url 'payments:modifier_type_depense' t.id %}">Modifier</a>
                        <a class="btn btn--danger" href="{% url 'payments:supprimer_type_depense' t.id %}">Supprimer</a>
                    </div>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="3">Aucun type.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
