{% extends 'base.html' %}

{% block title %}Nouvelle dépense{% endblock %}

{% block content %}
<h1 class="h1">Nouvelle dépense</h1>

<div class="card">
    <form method="post" enctype="multipart/form-data" class="form">
        {% csrf_token %}

        <div>
            <label>Type de dépense</label>
            <select name="type_depense" required>
                <option value="">---</option>
                {% for t in types_depense %}
                    <option value="{{ t.id }}">{{ t.nom }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label>Montant</label>
            <input class="input" name="montant" type="number" step="0.01" min="0.01" required>
        </div>

        <div>
            <label>Motif</label>
            <input class="input" name="motif" type="text" required>
        </div>

        <div>
            <label>Justificatif</label>
            <input class="input" name="justificatif" type="file">
        </div>

        <div>
            <label>Notes</label>
            <textarea name="notes" rows="3"></textarea>
        </div>

        <div class="actions">
            <button class="btn btn--primary" type="submit">Enregistrer</button>
            <a class="btn" href="{% url 'payments:dashboard_caisse' %}">Annuler</a>
        </div>
    </form>
</div>
{% endblock %}
