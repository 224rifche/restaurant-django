{% extends 'base.html' %}

{% block title %}Retirer item{% endblock %}

{% block content %}
<h1 class="h1">Retirer du panier</h1>

<div class="card">
    <p>Confirmer la suppression de cet article du panier ?</p>
    <form method="post" class="actions">
        {% csrf_token %}
        <button class="btn btn--danger" type="submit">Retirer</button>
        <a class="btn" href="{% url 'orders:view_cart' %}">Annuler</a>
    </form>
</div>
{% endblock %}
