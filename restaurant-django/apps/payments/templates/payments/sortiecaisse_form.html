{% extends 'base.html' %}

{% block title %}Sortie de caisse{% endblock %}

{% block content %}
<h1 class="h1">Sortie de caisse</h1>

<div class="card">
    <form method="post" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {{ form.as_p }}
        <div class="actions">
            <button class="btn btn--primary" type="submit">Enregistrer</button>
            <a class="btn" href="{% url 'payments:liste_sorties' %}">Annuler</a>
        </div>
    </form>
</div>
{% endblock %}
