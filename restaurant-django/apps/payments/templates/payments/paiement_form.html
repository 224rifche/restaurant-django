{% extends 'base.html' %}

{% block title %}Nouveau paiement{% endblock %}

{% block content %}
<h1 class="h1">Nouveau paiement</h1>

<div class="card">
    <form method="post" class="form">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {{ form.as_p }}
        <div class="actions">
            <button class="btn btn--primary" type="submit">Enregistrer</button>
            <a class="btn" href="{% url 'payments:liste_paiements' %}">Annuler</a>
        </div>
    </form>
</div>
{% endblock %}
