<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mon Site{% endblock %}</title>
    <style>
        nav {
            background-color: #333;
            overflow: hidden;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .active {
            background-color: #4CAF50;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'index' %}" {% if request.path == '/' %}class="active"{% endif %}>Accueil</a>
        <a href="{% url 'home:index' %}" {% if 'home' in request.path %}class="active"{% endif %}>Accueil (App)</a>
        <a href="{% url 'blog:index' %}" {% if 'blog' in request.path %}class="active"{% endif %}>Blog</a>
        <a href="{% url 'contact:index' %}" {% if 'contact' in request.path %}class="active"{% endif %}>Contact</a>
        <a href="{% url 'about:index' %}" {% if 'about' in request.path %}class="active"{% endif %}>Ã€ propos</a>
        <a href="{% url 'services:index' %}" {% if 'services' in request.path %}class="active"{% endif %}>Services</a>
    </nav>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
