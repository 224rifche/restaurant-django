{% extends 'base.html' %}

{% block title %}{{ title }} - Mon Site{% endblock %}

{% block content %}
    <h1>{{ title }}</h1>
    <p>Découvrez nos derniers articles :</p>
    
    {% for article in articles %}
        <article style="margin-bottom: 2rem; padding: 1rem; border: 1px solid #ddd; border-radius: 5px;">
            <h2>{{ article.title }}</h2>
            <p>{{ article.content }}</p>
            <a href="#" style="color: #4CAF50; text-decoration: none;">Lire la suite →</a>
        </article>
    {% endfor %}
{% endblock %}
